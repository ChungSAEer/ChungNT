<!DOCTYPE HTML>
<html>
<head>
  <title>Tr√°i tim:))</title>
  <meta charset="UTF-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="pinkboard"></canvas>
  <script>
    var settings = {
      particles: {
        length: 500,
        duration: 2,
        velocity: 100,
        effect: -0.75,
        size: 30,
      },
    };

    var Point = function(x, y) {
      this.x = x || 0;
      this.y = y || 0;
    };
    Point.prototype.clone = function() {
      return new Point(this.x, this.y);
    };
    Point.prototype.length = function(length) {
      if (length === undefined) return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize();
      this.x *= length;
      this.y *= length;
      return this;
    };
    Point.prototype.normalize = function() {
      var length = this.length();
      this.x /= length;
      this.y /= length;
      return this;
    };

    var Particle = function() {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    };
    Particle.prototype.initialize = function(x, y, dx, dy) {
      this.position.x = x;
      this.position.y = y;
      this.velocity.x = dx;
      this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };
    Particle.prototype.update = function(deltaTime) {
      this.position.x += this.velocity.x * deltaTime;
      this.position.y += this.velocity.y * deltaTime;
      this.velocity.x += this.acceleration.x * deltaTime;
      this.velocity.y += this.acceleration.y * deltaTime;
      this.age += deltaTime;
    };
    Particle.prototype.draw = function(context, image) {
      function ease(t) {
        return (--t) * t * t + 1;
      }
      var size = image.width * ease(this.age / settings.particles.duration);
      context.globalAlpha = 1 - this.age / settings.particles.duration;
      context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
    };

    var ParticlePool = function(length) {
      this.particles = new Array(length).fill().map(() => new Particle());
      this.firstActive = 0;
      this.firstFree = 0;
      this.duration = settings.particles.duration;
    };
    ParticlePool.prototype.add = function(x, y, dx, dy) {
      this.particles[this.firstFree].initialize(x, y, dx, dy);
      this.firstFree = (this.firstFree + 1) % this.particles.length;
      if (this.firstActive === this.firstFree) this.firstActive = (this.firstActive + 1) % this.particles.length;
    };
    ParticlePool.prototype.update = function(deltaTime) {
      var i = this.firstActive;
      while (i !== this.firstFree) {
        this.particles[i].update(deltaTime);
        if (this.particles[i].age >= this.duration) this.firstActive = (this.firstActive + 1) % this.particles.length;
        i = (i + 1) % this.particles.length;
      }
    };
    ParticlePool.prototype.draw = function(context, image) {
      var i = this.firstActive;
      while (i !== this.firstFree) {
        this.particles[i].draw(context, image);
        i = (i + 1) % this.particles.length;
      }
    };

    (function(canvas) {
      var context = canvas.getContext('2d');
      var particles = new ParticlePool(settings.particles.length);
      var particleRate = settings.particles.length / settings.particles.duration;
      var time;

      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }

      var image = (function() {
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        canvas.width = settings.particles.size;
        canvas.height = settings.particles.size;
        context.fillStyle = '#ea80b0';
        context.beginPath();
        var t = -Math.PI;
        var point = pointOnHeart(t);
        context.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01;
          point = pointOnHeart(t);
          context.lineTo(point.x, point.y);
        }
        context.closePath();
        context.fill();
        var img = new Image();
        img.src = canvas.toDataURL();
        return img;
      })();

      function render() {
        requestAnimationFrame(render);
        var newTime = new Date().getTime() / 1000;
        var deltaTime = newTime - (time || newTime);
        time = newTime;
        context.clearRect(0, 0, canvas.width, canvas.height);
        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }
        particles.update(deltaTime);
        particles.draw(context, image);
        context.font = "bold 30px Arial";
        context.fillStyle = "white";
        context.textAlign = "center";
        context.fillText("Happy Women's Day", canvas.width / 2, canvas.height / 2);
      }

      function onResize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.onresize = onResize;
      setTimeout(() => { onResize(); render(); }, 10);
    })(document.getElementById('pinkboard'));
  </script>
</body>
</html>
